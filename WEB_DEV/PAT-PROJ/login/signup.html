<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN_UP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container p-5">
        <div class="container text-center">
            <h1>SIGNUP</h1>
        </div>
        <form action="" class="form-control">
            <div class="container mt-3 text-center" style="display: flex;">
                <h6>FIRST NAME:</h6>
                <input type="text" placeholder="ENTER FIRSTNAME:" class="form-control">
            </div>
            <div class="container mt-3 text-center" style="display: flex;">
                <h6>LAST NAME:</h6>
                <input type="text" placeholder="ENTER LASTNAME:" class="form-control">
            </div>
            <div class="container mt-3 text-center" style="display: flex;">
                <h6>EMAIL:</h6>
                <input type="email" placeholder="ENTER EMAIL:" class="form-control">
            </div>
            <div class="container mt-3 text-center" style="display: flex;">
                <h6>PHONE_NO:</h6>
                <input type="number" placeholder="ENTER PHONE NUMBER:" class="form-control">
            </div>
            <div class="container mt-3 text-center" style="display: flex;">
                <h6>USERNAME:</h6>
                <input type="text" placeholder="ENTER LAST NAME:" class="form-control">
            </div><div class="container mt-3 text-center" style="display: flex;">
                <h6>PASSWORD:</h6>
                <input type="password" placeholder="ENTER PASSWORD:" class="form-control">
            </div><div class="container mt-3 text-center" style="display: flex;">
                <h6>CONFIRM PASSWORD:</h6>
                <input type="password" placeholder="CONFIRM PASSWORD:" class="form-control">
            </div>
            <div class="conatniner mt-3 text-center">
                <button type="button" class="btn btn-primary">LOGIN</button>
                <p>
                    New User?<a href="signup.html">SignUp</a>
                </p>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
